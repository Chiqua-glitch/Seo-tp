<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isitech</title>
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <meta
      name="description"
      content="Contactez-nous pour plus d'informations sur nos formations"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="img/logo-isitech.png" alt="logo" /></a>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="contact" method="post">
        <h1>Contact</h1>
        <p>
          Contactez-nous pour plus d'informations sur nos formations. Nous vous
          répondrons dans les plus brefs délais.
        </p>
        <div>
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <button type="submit">Envoyer</button>
      </form>
    </main>
    <footer class="bottom">
      <p class="copyright">&copy; 2024 Tp seo</p>
      <div>
        <h3>Liens utiles</h3>
        <ul>
          <li><a href="#">Mentions légales</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div>
        <h3>Réseaux sociaux</h3>
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
      <div>
        <h3>Newsletter</h3>
        <form>
          <input type="email" placeholder="Votre email" />
          <button>S'inscrire</button>
        </form>
      </div>
    </footer>
  </body>
</html>
